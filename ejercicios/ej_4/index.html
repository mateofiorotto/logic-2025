<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // Ejercicio 4) Calcular el perímetro y la superficie de un triángulo, dadas la base y la altura.
        let base = 10;
        let altura = 5;

        function calcularHipotenusa(){
            let hipotenusa = Math.sqrt(base ** 2 + altura ** 2);
            return hipotenusa;
        }

        function calcularPerimetro() {
            let perimetro = base + altura + calcularHipotenusa();
            return perimetro;
        }

        function calcularSuperficie() {
            let superficie = (base * altura) / 2;
            return superficie;
        }

        document.body.innerHTML += "<h1>" + calcularPerimetro() + "</h1>";
        document.body.innerHTML += "<h1>" + calcularSuperficie() + "</h1>";


    </script>
</body>

</html>
