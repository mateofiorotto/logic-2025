<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // Ejercicio 9) Calcular (x + y)2

        let x = 2;
        let y = 5;

        function calcular(){
            
            let rta = (x + y) ** 2
            return rta;
        }

        document.body.innerHTML += "<h1>RTA: " + calcular() + "</h1>";


    </script>
</body>
