    <script>

        // Hacer un programa para ingresar un n√∫mero y mostrar por pantalla un cartel
        //aclaratorio si el mismo es PAR o IMPAR.

        let num = prompt('Ingresar numero:')

     function determinarNumero() {
            if ((num % 2) == 0) {
                rta = "par"
            } else {
                rta = "impar"
            }
            return rta;
        }

        document.body.innerHTML += "<h1>" + determinarNumero() + "</h1>";
