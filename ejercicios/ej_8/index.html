<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>

        //Ejercicio 8) Calcular el valor a pagar por tres productos y el IVA pagado para los tres. Recordar que el IVA aplicado es el 21%.

        const IVA = 0.21;
        let precios = [1,25,24];

        function sumarPrecios(){
            preciosSumados = 0;
            for (let i = 0; i < precios.length; i++) {
            preciosSumados += precios[i];
            }
            return preciosSumados;
        }
        

        function calcularIva(){
            sumarPrecios();
            let precioFinal = preciosSumados + (preciosSumados * IVA);

            return precioFinal;
        }

        document.body.innerHTML += "<h1>Precio con IVA incluido: " + calcularIva() + "</h1>";


    </script>
</body>

</html>
