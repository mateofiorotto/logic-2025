<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // Ejercicio 5) Para un numero x dado, calcular x3
        let num = 3;

        function calcularPotencia(){
            let potencia = num ** 3;
            return potencia;
        }

        document.body.innerHTML += "<h1>" + calcularPotencia() + "</h1>";


    </script>
</body>

</html>
