<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // Ejercicio 2) calcular el area de una circunferencia dada la medida de su radio
        let radio = 9;
        let pi = 3.1416;

        //vars

        function calcularCircunferencia() {
            let circunferencia = (2 * pi) * radio;
            return circunferencia;
        }

        document.body.innerHTML = "<h1>" + calcularCircunferencia() + "</h1>";


    </script>
</body>

</html>
